<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>

  <div class="elemento limpiarEstilos" *ngFor="let e of egresos">
    <div class="elemento_descripcion">{{e.descripcion}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{e.valor | currency:'ar':'$':'1.2-2' }}</div>
      <div class="elemento_porcentaje">{{calcularPorcentaje(e) | percent }}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarRegistro(e)"></i>
        </button>
      </div>
    </div>
  </div>

</div>
